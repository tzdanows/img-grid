name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Format Check
        run: deno fmt --check

      - name: Lint
        run: deno lint

      - name: Type Check
        run: deno check **/*.ts

      - name: Run Tests
        run: deno test --allow-read --allow-env --quiet

      - name: Test Coverage
        run: deno test --allow-read --allow-env --coverage=coverage --quiet

      - name: Generate Coverage Report
        run: deno coverage coverage --lcov > coverage.lcov
        if: success()
